    <!-- contact section-->
    <div class="container mt-3 contactContent">
      <h1 class="text-center">Contact Me</h1>

      <div class="row mt-4">
        <div class="col-lg-6">
          <!-- to edit google map goto https://www.embed-map.com type your location, generate html code and copy the html  -->
          <div
            style="
              max-width: 100%;
              overflow: hidden;
              color: red;
              width: 500px;
              height: 500px;
            "
          >
            <div
              id="embedmap-canvas"
              style="height: 100%; width: 100%; max-width: 100%"
            >
              <iframe
                style="height: 100%; width: 100%; border: 0"
                frameborder="0"
                src="https://www.google.com/maps/d/u/0/embed?mid=1Q-u_KV1X43KH6XcxAiPkGe82y_M&ie=UTF8&msa=0&output=embed&ll=45.55530897479651%2C-122.64380249999999&z=13"
              >
              </iframe>
            </div>
            <a
              class="googlemaps-html"
              href="https://www.embed-map.com"
              id="get-data-forembedmap"
              >https://www.embed-map.com</a
            >
          </div>
        </div>
        <br />
        <div class="contact" id="contact">
          <form>
            <label hidden for="name">name </label>
            <input type="text" id="name" placeholder="Name" />
            <label hidden for="email">email </label>
            <input type="text" id="email" placeholder="Email" />

            <label hidden for="comment"> comment </label>
            <input type="text" id="comment" placeholder="Comment" /><br /><br />

            <input type="submit" value="Submit" onclick="submitForm()" />
          </form>
        </div>
      </div>
    </div>
