<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link rel="stylesheet" href="sidebar.css" />
    <link rel="stylesheet" href="about.css" />
    <script src="contact.js"></script>
    <script
      src="https://kit.fontawesome.com/077d231d62.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="sidebar">
      <a href="index.html">
        <i style="font-size: 25px"></i>
        Austin Gallup
      </a>
      <a href="about.html">
        <i style="font-size: 25px"></i>
        About Me
      </a>
      <a href="projects.html">
        <i style="font-size: 25px"></i>
        Projects
      </a>
      <a href="contact.html">
        <i style="font-size: 25px"></i>
        Contact
      </a>
    </div>
    <!-- contact section-->
    <section id="contact">
      <div class="container mt-3 contactContent">
        <h1 class="text-center">Contact Me</h1>

        <div class="row mt-4">
          <div class="col-lg-6">
            <!-- to edit google map goto https://www.embed-map.com type your location, generate html code and copy the html  -->
            <div
              style="
                max-width: 100%;
                overflow: hidden;
                color: red;
                width: 500px;
                height: 500px;
              "
            >
              <div
                id="embedmap-canvas"
                style="height: 100%; width: 100%; max-width: 100%"
              >
                <iframe
                  style="height: 100%; width: 100%; border: 0"
                  frameborder="0"
                  src="https://www.google.com/maps/d/u/0/embed?mid=1Q-u_KV1X43KH6XcxAiPkGe82y_M&ie=UTF8&msa=0&output=embed&ll=45.55530897479651%2C-122.64380249999999&z=13"
                >
                </iframe>
              </div>
              <a
                class="googlemaps-html"
                href="https://www.embed-map.com"
                id="get-data-forembedmap"
                >https://www.embed-map.com</a
              >
              <style>
                #embedmap-canvas img {
                  max-width: none !important;
                  background: none !important;
                  font-size: inherit;
                  font-weight: inherit;
                }
              </style>
            </div>
          </div>

          <div class="col-lg-6">
            <!-- form fields -->
            <form>
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Name"
              />
              <input
                type="email"
                class="form-control mt-3"
                placeholder="Email"
              />
              <input
                type="text"
                class="form-control mt-3"
                placeholder="Subject"
              />
              <div class="mb-3 mt-3">
                <textarea
                  class="form-control"
                  rows="5"
                  id="comment"
                  name="text"
                  placeholder="Comment"
                ></textarea>
              </div>
            </form>
            <button type="button" class="btn btn-success mt-3">
              Contact Me
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
